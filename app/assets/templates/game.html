<div>
    This is Game Component
    <a href="javascript:void(0)" (click)="joinGame()">Join the Game</a>
</div>
<div>
    {{broadcastMessage}}
</div>
<div class="grid-container">
    <table class="grid" cellpadding="0" cellspacing="0">
        <tr *ngFor="let row of payloadGrid; let i=index">
            <td *ngFor="let column of row; let j=index"
                [ngStyle]="{'background-color': '#fff' && players[ payloadGrid[i][j] ] && players[ payloadGrid[i][j] ].color}">
            </td>
        </tr>
    </table>
    <div class="player-icons" *ngFor="let playerId of playersArray"
         [ngStyle]="{'top': (5*playerId.position.x - 10)+'px', left: (5*playerId.position.y -10)+'px', background: playerId.color}">
    </div>
</div>
<div *ngIf="colors">
    <ul>
        <li *ngFor="let colorToSelect of colors">
            <input type="radio" [ngModel]="{checked: color == colorToSelect}" (change)="color=$event.target.value"
                   [value]="colorToSelect">
            <span [ngStyle]="{'background':colorToSelect,'height':'10px','width':'10px','marginRight':'10px','float':'left'}"></span>
        </li>
    </ul>
    <button (click)="getColors()">Nah!!! I need new colors</button>
</div>
<scoreboard [playerRatings]="playerRatings"></scoreboard>
